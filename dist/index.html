<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Listing.io | Accommodation Listing Website | PWA</title>
  </head>
  <body>
    <header id="coming-soon">
      <h2>Desktop mode unavailable. Please view on mobile.</h2>
    </header>
    <main id="app">
      <section id="main">
        <nav class="nav">
          <ul class="nav-links">
            <li>
              <a href="#"><ion-icon name="home-outline"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="heart-outline"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="bookmark-outline"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="person-outline"></ion-icon></a>
            </li>
          </ul>
        </nav>
        <br />
        <h2 style="text-align: center">
          <a href="#" class="login">Login</a>
        </h2>
        <br />
        <h2 style="text-align: center">
          <a href="#" class="signup">Signup</a>
        </h2>
      </section>

      <!-- ? ////////// SIGNUP FORM ////////// -->

      <section class="form-page signup-page">
        <div class="form">
          <a href="#" class="close-page"
            ><ion-icon name="close-sharp" class="close-icon"></ion-icon
          ></a>
          <div class="form-image">
            <img
              src="./images/svgs/signup-svg.svg"
              alt="Illustration of people holding a key and trying to access data"
            />
          </div>
          <div class="form-fields">
            <p class="h1">Create a new account</p>
            <div class="input-group">
              <input type="text" placeholder="Full Name " class="singup-name" />
              <ion-icon name="person-sharp"></ion-icon>
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email " class="signup-email" />
              <ion-icon name="mail-sharp"></ion-icon>
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="Password "
                class="signup-password"
              />
              <ion-icon name="lock-closed-sharp"></ion-icon>
            </div>
            <div class="input-group">
              <input
                type="text"
                placeholder="A short bio "
                class="signup-bio"
              />
              <ion-icon name="help-circle-sharp"></ion-icon>
            </div>
          </div>
          <div class="form-links">
            <button class="button button-primary signup-button">Sign up</button>
            <p>
              Already have an account?
              <a href="#" class="bold goto-login">Login here</a>
            </p>
          </div>
        </div>
      </section>

      <!-- ? ////////// LOGIN FORM ////////// -->

      <section class="form-page login-page">
        <div class="form">
          <a href="#" class="close-page"
            ><ion-icon name="close-sharp" class="close-icon"></ion-icon
          ></a>
          <div class="form-image">
            <img
              src="./images/svgs/login-svg.svg"
              alt="Illustration of girl holding a phone in front of another phone"
            />
          </div>
          <div class="form-fields">
            <p class="h1">Login to your account</p>
            <div class="input-group">
              <input type="email" placeholder="Email " class="login-email" />
              <ion-icon name="mail-sharp"></ion-icon>
            </div>
            <div class="input-group">
              <input
                type="password"
                placeholder="Password "
                class="login-pwd"
              />
              <ion-icon name="lock-closed-sharp"></ion-icon>
            </div>
          </div>
          <div class="form-links">
            <button class="button button-secondary login-button">Login</button>
            <p>
              Don't have an account?
              <a href="#" class="bold goto-signup">Signup here</a>
            </p>
          </div>
        </div>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./js/app.js"></script>
    <script src="./js/hover.js"></script>
  </body>
</html>
